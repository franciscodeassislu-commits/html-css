<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1 {
            background-color: rgb(193, 112, 14);
            height: 300px;
            width: 300px;

            border: 10px solid #983eeb;

            padding: 10px;

            margin: 20px 20px 40px 20px;

           outline: 5px dashed rosybrown;
           
           

        }

        a {
            border-width: 5px;
            border-style: groove;
            border-color: rgb(182, 77, 77);
            padding-top: 13px;
            padding-right: 15px;
            padding-bottom: 13px;
            padding-left: 15px;
        }
    </style>
</head>

<body>
    <!--h1 é box-level-->
    <h1>Exemplo de caixa box-level</h1>
    <!--o parágrafo tabem é box-level-->
    <p>Parágrafos também são exempolos de box-level,mais os <a href="#">link são exemplo de caixas inline-level</a>
    <div class="br"></div> Vamos ver como tudo isso funciona.</p>
</body>

</html>
