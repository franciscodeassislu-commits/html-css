<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*Configurações globais das Css.*/
          height: 100%;/*Isso permite que o fundo do nosso site fique com o fundo preenchido*/
        }
        body{
            background-image: linear-gradient( to bottom, #744FC6,#4FB0C6);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
