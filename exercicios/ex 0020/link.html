<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkz</title>
    <style>
    body{
        font-family: Arial, Helvetica, sans-serif;

    }

    a{
        color: rgb(85, 5, 198);
        text-decoration: none;
        font-weight: bold;
    }
    a:visited {
color: brown;
    }
    a:hover{
        color: black;
        text-decoration: underline;
    }
    a:active{
        color: blueviolet;

    }
    .especial{
        background-color: rgb(240, 196, 109);
    }
    .especial::before{
content: '⇐';
    }
    .especial::after{
        content: '⇒';
        color: black;
        text-decoration: none;
        font-weight: normal;
        

    }

    </style>
</head>

<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.facebook.com/djfrank.5099" target="_blank">Facebook</a></li>
        <li><a href="https://www.youtube.com/@JornadaDigitaldoZero-r3u" target="_blank" class="especial">Canal do YouTube</a></li>
        <li><a href="https://www.instagram.com/francisco_studiosk/" target="_blank">Instagram</a></li>
    </ul>
</body>

</html>
